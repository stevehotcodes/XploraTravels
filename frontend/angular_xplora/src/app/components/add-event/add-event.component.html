<div id="form-wrapper">
 
    <form id="signupForm" [formGroup]="addEventForm" (ngSubmit)="onSubmit()">
        <div id="button-wrapper">
            
            <svg  (click)="close()"  xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M320 320L192 192M192 320l128-128"/></svg>
        </div>
        <div></div>
        <div  class="formgroup">
            <label>title</label>
            <input type="text" name="title" id="title"  formControlName="title">
        </div>

        <div  class="formgroup">
            <label>tourType</label>
            <input type="text" name="tourType" id="tourType" formControlName="tourType">
        </div>

        <div  class="formgroup">
            <label>destination</label>
            <input type="text" name="destination" id="password" formControlName="destination">
        </div>

        <div  class="formgroup">
            <label>price</label>
            <input type="text" name="price" id="price" formControlName="price">
        </div>

        <div  class="formgroup">
            <label>availableDate</label>
            <input type="date" name="availableDate" id="availableDate" formControlName="availableDate">
        </div>

        <div  class="formgroup">
            <label>image</label>
            <input type="text" name="image" id="image" formControlName="image">
        </div>
        
        <div  class="formgroup">
            <label>slots</label>
            <input type="text" name="image" id="image" formControlName="slots">
        </div>
        <div  class="formgroup">
            <label>duration</label>
            <input type="text" name="duration" id="duration" formControlName="duration">
        </div>
        



        <div class="formgroup">
            <button type="submit" >Create event</button>
        </div>
       
    </form>

</div>
